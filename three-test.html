<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - geometry - text</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        font-family: Monospace;
        background-color: #000;
        color: #fff;
        margin: 0px;
        overflow: hidden;
      }
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display:block;
      }
      #info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
    </style>
  </head>
  <body>

    <div id="info">
    <a href="http://threejs.org" target="_blank">three.js</a> - procedural 3D text by <a href="http://www.lab4games.net/zz85/blog" target="_blank">zz85</a> &amp; alteredq
    <br/>extended to support shapingserver by <a href="https://github.com/nasser">nasser</a>
    <br/>type to enter new text, drag to spin the text
    <br/>
    <span class="button" id="color">change color</span>,
      <span class="button" id="font">change font</span>,
      <span class="button" id="wireframe">wireframe</span>,
    </div>

    <script src="js/three.min.js"></script>
    <script src="js/GeometryUtils.js"></script>

    <script src="js/Detector.js"></script>
    <script src="js/stats.min.js"></script>

    <script>

      if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

      THREE.Cache.enabled = true;

      var container, stats, permalink, hex, color;

      var camera, cameraTarget, scene, renderer;

      var group, textMesh1, textMesh2, textGeo, material, wireframeMaterial, solidMaterial;

      var firstLetter = true;

      var text = "three.js",

        wireframe = false,
        
        height = 20,
        size = 70,
        hover = 30,

        curveSegments = 4,

        bevelThickness = 2,
        bevelSize = 1.5,
        bevelSegments = 3,
        bevelEnabled = true,

        font = undefined,

        fontName = "optimer", // helvetiker, optimer, gentilis, droid sans, droid serif
        fontWeight = "bold"; // normal bold

      var fontMap = {

        "helvetiker": 0,
        "optimer": 1,
        "gentilis": 2,
        "droid/droid_sans": 3,
        "droid/droid_serif": 4

      };

      var weightMap = {

        "regular": 0,
        "bold": 1

      };

      var reverseFontMap = [];
      var reverseWeightMap = [];

      for ( var i in fontMap ) reverseFontMap[ fontMap[i] ] = i;
      for ( var i in weightMap ) reverseWeightMap[ weightMap[i] ] = i;

      var targetRotation = 0;
      var targetRotationOnMouseDown = 0;

      var mouseX = 0;
      var mouseXOnMouseDown = 0;

      var windowHalfX = window.innerWidth / 2;
      var windowHalfY = window.innerHeight / 2;

      var fontIndex = 1;

      init();
      animate();

      function decimalToHex( d ) {

        var hex = Number( d ).toString( 16 );
        hex = "000000".substr( 0, 6 - hex.length ) + hex;
        return hex.toUpperCase();

      }

      function init() {

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        permalink = document.getElementById( "permalink" );

        // CAMERA

        camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 1500 );
        camera.position.set( 0, 400, 700 );

        cameraTarget = new THREE.Vector3( 0, 150, 0 );

        // SCENE

        scene = new THREE.Scene();
        scene.fog = new THREE.Fog( 0x000000, 250, 1400 );

        // LIGHTS

        var dirLight = new THREE.DirectionalLight( 0xffffff, 0.125 );
        dirLight.position.set( 0, 0, 1 ).normalize();
        scene.add( dirLight );

        var pointLight = new THREE.PointLight( 0xffffff, 1.5 );
        pointLight.position.set( 0, 100, 90 );
        scene.add( pointLight );

        // Get text from hash

        var hash = document.location.hash.substr( 1 );

        if ( hash.length !== 0 ) {

          var colorhash  = hash.substring( 0, 6 );
          var fonthash   = hash.substring( 6, 7 );
          var weighthash = hash.substring( 7, 8 );
          var bevelhash  = hash.substring( 8, 9 );
          var texthash   = hash.substring( 10 );

          hex = colorhash;
          pointLight.color.setHex( parseInt( colorhash, 16 ) );

          fontName = reverseFontMap[ parseInt( fonthash ) ];
          fontWeight = reverseWeightMap[ parseInt( weighthash ) ];

          bevelEnabled = parseInt( bevelhash );

          text = decodeURI( texthash );

        } else {

          pointLight.color.setHSL( Math.random(), 1, 0.5 );
          hex = decimalToHex( pointLight.color.getHex() );

        }

        wireframeMaterial = [
          new THREE.MeshBasicMaterial({wireframe:true}),
          new THREE.MeshBasicMaterial({wireframe:true})
        ];
        
        solidMaterial = [
          new THREE.MeshPhongMaterial( { color: 0xffffff, flatShading: true } ), // front
          new THREE.MeshPhongMaterial( { color: 0xffffff, flatShading: false } ) // side
        ];
        
        material = solidMaterial;

        group = new THREE.Group();
        group.position.y = 0;

        scene.add( group );

        refreshText();

        // RENDERER

        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setClearColor( scene.fog.color );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        // STATS

        stats = new Stats();
        //container.appendChild( stats.dom );

        // EVENTS

        document.addEventListener( 'mousedown', onDocumentMouseDown, false );
        document.addEventListener( 'touchstart', onDocumentTouchStart, false );
        document.addEventListener( 'touchmove', onDocumentTouchMove, false );
        document.addEventListener( 'keypress', onDocumentKeyPress, false );
        document.addEventListener( 'keydown', onDocumentKeyDown, false );
        window.addEventListener( 'resize', onWindowResize, false );
        
        document.getElementById( "wireframe" ).addEventListener( 'click', function() {

          wireframe = !wireframe;
          
          material = wireframe ? wireframeMaterial : solidMaterial;

          refreshText();

        }, false );

      }

      function onWindowResize() {

        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

      }

      //

      function onDocumentKeyDown( event ) {

        if ( firstLetter ) {

          firstLetter = false;
          text = "";

        }

        var keyCode = event.keyCode;

        // backspace

        if ( keyCode == 8 ) {

          event.preventDefault();

          text = text.substring( 0, text.length - 1 );
          refreshText();

          return false;

        }

      }

      function onDocumentKeyPress( event ) {

        var keyCode = event.which;

        // backspace

        if ( keyCode == 8 ) {

          event.preventDefault();

        } else {

          var ch = String.fromCharCode( keyCode );
          text += ch;

          refreshText();

        }

      }

      function shapeText(text) {
        fetch("http://localhost:3000/commands/arefruqaa-regular.ttf?size=70&text=" + text)
          .then(res => res.json())
          .then(json => {
            var extrudeSettings = {
              steps: 1,
              amount: 10,
              bevelEnabled: true,
              bevelThickness: 1,
              bevelSize: 1,
              bevelSegments: 1
            };
            
            var shapes = []
            
            for(let i=0; i<json.length; i++) {
              let path = new THREE.ShapePath();
              let commands = json[i];
              for(let j=0; j<commands.length; j++) {
                let command = commands[j];
                switch(command.type) {
                  case "M":
                    path.moveTo(command.x, command.y);
                    break;
                  case "L":
                    path.lineTo(command.x, command.y);
                    break;
                  case "Q":
                    path.quadraticCurveTo(command.x1, command.y1, command.x, command.y);
                    break;
                  case "Z":
                    path.currentPath = new THREE.Path();
                    path.subPaths.push( path.currentPath );
                    break;
                  default:
                    throw "Unsupported command " + JSON.stringify(command);
                }
              }
              shapes = shapes.concat( path.toShapes(true, false) )
            }
            
            console.log(shapes)
            
            var geometry = new THREE.ExtrudeBufferGeometry( shapes, extrudeSettings );
            createText(geometry);
          });
      }

      function createText(geometry) {

        geometry.computeBoundingBox();
        geometry.computeVertexNormals();

        var centerOffset = -0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );

        textMesh1 = new THREE.Mesh( geometry, material );

        textMesh1.position.x = centerOffset;
        textMesh1.position.y = hover;
        textMesh1.position.z = 0;

        textMesh1.rotation.x = 0;
        textMesh1.rotation.y = Math.PI * 2;
        textMesh1.scale.y *= -1;

        group.add( textMesh1 );
      }

      function refreshText() {

        group.remove( textMesh1 );

        if ( !text ) return;

        shapeText(text);

      }

      function onDocumentMouseDown( event ) {

        event.preventDefault();

        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        document.addEventListener( 'mouseup', onDocumentMouseUp, false );
        document.addEventListener( 'mouseout', onDocumentMouseOut, false );

        mouseXOnMouseDown = event.clientX - windowHalfX;
        targetRotationOnMouseDown = targetRotation;

      }

      function onDocumentMouseMove( event ) {

        mouseX = event.clientX - windowHalfX;

        targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;

      }

      function onDocumentMouseUp( event ) {

        document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
        document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
        document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

      }

      function onDocumentMouseOut( event ) {

        document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
        document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
        document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

      }

      function onDocumentTouchStart( event ) {

        if ( event.touches.length == 1 ) {

          event.preventDefault();

          mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
          targetRotationOnMouseDown = targetRotation;

        }

      }

      function onDocumentTouchMove( event ) {

        if ( event.touches.length == 1 ) {

          event.preventDefault();

          mouseX = event.touches[ 0 ].pageX - windowHalfX;
          targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;

        }

      }

      //

      function animate() {

        requestAnimationFrame( animate );

        render();
        stats.update();

      }

      function render() {

        group.rotation.y += ( targetRotation - group.rotation.y ) * 0.05;

        camera.lookAt( cameraTarget );

        renderer.clear();
        renderer.render( scene, camera );

      }

    </script>

  </body>
</html>
